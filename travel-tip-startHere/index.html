<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tip</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
  </head>

  <body>
    <div class="logo"><i class="fas fa-luggage-cart"></i> Travel Tip</div>
    <main class="wrapper">
      <main class="main-container">
        <div class="controls-container">
          <input type="text" class="my-input search" placeholder="Enter Location" id="" />
          <button class="my-btn primary search">Search</button>
          <button class="my-location my-btn primary"><i class="fas fa-map-marker-alt"></i></button>
          <button class="my-btn secondery copy-location" title="copy location to clipboard"><i class="fas fa-share-alt"></i></button>
        </div>
        <div class="weather-container"></div>
      </div>
        <section class="map-container">
          <div id="map" style="width: 100%; height: 400px;"></div>
        </section>
   
      </main>

      <div class="location-container flex space-between">
        <div class="location-name">

      </div>

      <div class="main-container"></div>
    </main>
    <footer>Ofek & Keren & Yarin Ba'am</footer>
    <script src="lib/axios.js"></script>
    <script src="lib/font-awesome/js/all.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
