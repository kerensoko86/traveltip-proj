<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tip</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
  </head>

  <body>
    <div class="logo"><i class="fas fa-luggage-cart"></i> Travel Tip</div>
    <main class="wrapper">
        <header class="top-container">
            <input type="text" name="" class="location-input" placeholder="Enter Location" id="" />
            <button class="my-btn primary go">Go</button>
            <button class="my-location my-btn secondery">My Location</button>
        </header>

        <div class="location-container flex space-between">
            <div class="location-name"><span class="bold">My Location:</span></div>
            <button class="my-btn primary copy-location">Copy Location</button>
        </div>
        <div class="weather-container"></div>
      </div>
        <section class="map-container">
          <div id="map" style="width: 100%; height: 400px;"></div>
        </section>
   
      </main>

        <div class="main-container">
            <div class="weather-container"></div>
            <div id="map" style="width: 100%; height: 400px;"></div>
            <button class="btn">Click Me</button>
        </div>

    </main>

    <textarea class="js-test-textarea" cols="35" rows="4" hidden></textarea>

    <footer>Ofek & Keren & Yarin Ba'am</footer>
    <script src="lib/axios.js"></script>
    <script src="lib/font-awesome/js/all.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
